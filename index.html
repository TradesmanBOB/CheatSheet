<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab name -->
    <title>Explaining Webcode</title>

    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

    <!-- Links external CSS file for styling webpage -->
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <!-- Header section: contains title, subtitle and description -->
  <div class="header-container">

     <!-- Main title of the page -->
    <h1 class="aligncenter bold">Explaining Webcode</h1>

     <!-- Subtitle of the page, listing technology covered  -->
    <h2 class="aligncenter">HTML5 | Cascading Style Sheets (CSS) | JavaScript (JS)</h2>

     <!-- description of page's purpose -->
    <h3 class="aligncenter">
      This page is to display and show the raw underlying code of the page and 
      to summarize the following languages and what they are generally used for. (HTML/CSS/JS)
    </h3>  
  </div>

  <!-- Button Container -->
  <div class="button-container">
    <!-- Button to toggle HTML Code visibility -->
    <button class="btn" id="button1">HTML</button>

    <!-- Button to toggle CSS Code visibility -->
    <button class="btn" id="button2">CSS</button>
    
    <!-- Button to toggle JS Code visibility -->
    <button class="btn" id="button3">JS</button>

  </div> <!-- closing div for button-container -->

  <!-- Main Content displays code and summarize panel -->
  <section class="content-main">
    <!-- Displaying raw code -->
    <div class="codeChunk">
      <!-- Section for displaying HTML code -->
      <div class="codeBlock">
        <h2>HTML Page Code</h2>
          <!-- HTML content will go here -->
        <pre><code id="htmlCode" class="hidden"></code></pre>
      </div>
      
        <!-- Section for displaying CSS code -->
      <div class="codeBlock">
        <h2>CSS Page Code</h2>
          <!-- CSS content will go here -->
        <pre><code id="cssCode" class="hidden"></code></pre>
      </div>

        <!-- Section for displaying JS code -->
      <div class="codeBlock">
        <h2>Raw JavaScript Code</h2>
        <!-- JavaScript content will go here -->
        <pre><code id="jsCode" class="hidden"></code></pre>
      </div>
    </div> <!-- Closing Div codeChunk -->

    <!-- Side Panel filled in by JS -->
    <aside class="side-panel">
    </aside>

  </section> <!-- Closing section content-main -->
  <!-- External JavaScript file for interactivity and dynamic content -->
  <script src="index.js"></script>
</body>
</html>
